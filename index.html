<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <div class="main-container">
    <div class="fylo">
      <div class="fylo-container">
        <div class="fylo-icon">
          <img src="./src/images/logo.svg" alt="Fylo icon">
        </div>
        <div class="fylo-btn">
          <button><img src="./src/images/icon-document.svg" alt="Document icon"></button>
          <button><img src="./src/images/icon-folder.svg" alt="Folder icon"></button>
          <button><img src="./src/images/icon-upload.svg" alt="Upload icon"></button>
        </div>
      </div>
    </div>
  
    <div class="usage">
      <div class="usage-container">
        <div class="usage-progress">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
        </div>
  
        <div class="usage-gb">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="usages">
          <div class="usage-gb-left">
            <h3>185 <span>GB Left</span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Saturday</a>.
  </div>
</body>
</html>
